<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration</title>
  </head>
  <body>
    <h1>Race Registration</h1>
    <form action="/Day3/02_Form/tacos.html">
      <p>
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" required />
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" required />
      </p>
      <p>
        <label for="race_type">Select a Race :</label>
        <br />
        <input type="radio" name="race" id="funrun" value="funrun5k" />
        <label for="funrun">Fun Run 5k</label>
        <br />
        <input type="radio" name="race" id="half" value="halfrace" />
        <label for="half">Half Marathon</label>
        <br />
        <input type="radio" name="race" id="full" value="fullrace" />
        <label for="full">Full Marathon</label>
      </p>
      <p>
        <label for="gmail">Email</label>
        <input type="email" name="gmail" id="gmail" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </p>
      <p>
        <label for="age">Select Age Group </label>
        <select name="age" id="age">
          <option value="default">Under 18</option>
          <option value="18-30">18-30</option>
          <option value="30-50">30-50</option>
          <option value="50+">50+</option>
        </select>
      </p>
      <button>Register!</button>
    </form>
  </body>
</html>
