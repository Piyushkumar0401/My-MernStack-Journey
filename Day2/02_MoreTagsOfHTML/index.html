<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Tags</title>
  </head>
  <body>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Hic, sit.</p>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic quae dolores
      fugiat exercitationem labore laboriosam culpa delectus nobis repellendus
      eligendi.
    </p>
    <!-- Horizon rule -->
    <hr />
    <a href="#">anchor 1</a>
    <!-- Break Tags -->
    <br />
    <a href="#">anchor 2</a>
    <!-- Sub Script -->
     <p>H <sub>2</sub> 0 </p>
    <!-- Sup Script -->
    <p>x <sup>2</sup> + y <sup>2</sup> = 1</p>

    <!-- use together for fraction -->
     <p>
      <sup>1</sup>/ <sub>2</sub>  + <sup>2</sup>/ <sub>4</sub>  = 1;
     </p>
  </body>
</html>
