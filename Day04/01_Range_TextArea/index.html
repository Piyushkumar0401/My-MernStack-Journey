<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range And TextArea</title>
</head>
<body>
  <form action="/Day3/02_Form/tacos.html">
    <p>Range : </p>
    <input type="range" id="Chesse" name="Chesse" value="7" min="1" max="10" step="1">
    <label for="Chesse">Amount Of Chesse</label>
    <button>Submit</button>
  </form>
  <hr>
  <form action="/Day3/02_Form/tacos.html">
    <p>Min AND Max attributes of number : </p>
    <label for="num">Enter your age : </label>
  <input type="number" id="num" name="num" value="" min="1" max="10" step="2">
  <button>Submit</button>
  </form>
  <hr>
  <form action="/Day3/02_Form/tacos.html">
    <p>textarea</p>
    <label for="textarea">Any Suggestion</label>
    <textarea name="" id="textarea" rows="10" cols="40" placeholder="Type here" name="Request?"></textarea>
  <button>Submit</button>
  </form>
</body>
</html>
